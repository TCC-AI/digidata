    <style>
      /* ----- Reset & Global ----- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;

      body {

        animation: gradientBG 15s ease infinite;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 8px;
        position: relative;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        transform: translateZ(0);
      }

      @-webkit-keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* ----- Floating Letters (T, C, C) ----- */
      body::before,
      body::after,
      .third-letter {
        position: fixed;
        font-size: 60px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        
        width: 60px;
        height: 60px;
        z-index: -3;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      }
      body::before {
        content: "T";
        color: #00bfff;
        animation: moveX-1 40s, moveY-1 35s, colorChange-1 28s;
      }
      body::after {
        content: "C";
        color: #00ff7f;
        animation: moveX-2 45s, moveY-2 36s, colorChange-2 29s;
      }
      .third-letter {
        content: "C";
        color: #f09707;
        animation: moveX-3 50s, moveY-3 37s, colorChange-3 30s;
      }

      @keyframes moveX-1 {
        0% { left: 0; }
        45% { left: calc(100% - 150px); }
        90%, 100% { left: calc(50% - 140px); }
      }
      @keyframes moveY-1 {
        0% { top: 350px; }
        45% { top: calc(100vh - 150px); }
        90%, 100% { top: 250px; }
      }

      @keyframes moveX-2 {
        0% { right: 0; }
        45% { right: calc(100% - 150px); }
        90%, 100% { left: calc(50% - 70px); }
      }
      @keyframes moveY-2 {
        0% { bottom: calc(100vh - 240px); top: 350px; }
        45% { bottom: 0; top: auto; }
        90%, 100% { bottom: auto; top: 250px; }
      }

      @keyframes moveX-3 {
        0% { left: calc(50% - 75px); }
        25% { left: calc(25% - 75px); }
        50% { left: calc(75% - 75px); }
        90%, 100% { left: calc(50% + 0px); }
      }
      @keyframes moveY-3 {
        0% { top: 350px; }
        45% { top: calc(100vh - 200px); }
        90%, 100% { top: 250px; }
      }

      @keyframes colorChange-1 {
        0%, 100% { color: #00bfff; }
        33% { color: #00ff7f; }
        66% { color: #ff4500; }

      @keyframes colorChange-2 {

    <script>
      // ÂÖ®ÂüüËÆäÊï∏

      let currentUser = null;
      
      // Ê™¢Êü•ÊòØÂê¶Â∑≤ÁôªÂÖ•
      window.onload = function() {
        const token = localStorage.getItem('authToken');
        if (token) {
          // ÂòóË©¶‰ΩøÁî® token Áç≤ÂèñÈÉ®ÈñÄË≥áÊñôÔºåÈ©óË≠â token ÊòØÂê¶ÊúâÊïà
          callGAS('getSubfolders')
            .then(data => {
              if (data.success) {
                // Token ÊúâÊïàÔºåÂàùÂßãÂåñÊáâÁî®
                document.getElementById('loginScreen').style.display = 'none';
                currentUser = {
                  username: localStorage.getItem('username'),
                  name: localStorage.getItem('name'),
                  role: localStorage.getItem('role')
                };
                updateUserInfo();
                populateFolderDropdown(data.result);
              } else {
                // Token ÁÑ°ÊïàÔºåÊ∏ÖÈô§‰∏¶È°ØÁ§∫ÁôªÂÖ•Áï´Èù¢
                localStorage.removeItem('authToken');
                document.getElementById('loginScreen').style.display = 'flex';
              }
            })
            .catch(err => {
              console.error("Fetch error:", err);
              localStorage.removeItem('authToken');
              document.getElementById('loginScreen').style.display = 'flex';
            });
        }
      };

      // ÁôªÂÖ•ÂáΩÊï∏
      function loginUser() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginError = document.getElementById('loginError');
        
        if (!username || !password) {
          loginError.textContent = 'Ë´ãËº∏ÂÖ•Â∏≥ËôüÂíåÂØÜÁ¢º';
          loginError.style.display = 'block';
          return;
        }
        
        // ÂëºÂè´ÁôªÂÖ• API
        callGAS('login', { username, password }, false)
          .then(data => {
            if (data.success) {
              // ‰øùÂ≠ò token ÂíåÁî®Êà∂‰ø°ÊÅØÂà∞ localStorage
              localStorage.setItem('authToken', data.result.token);
              localStorage.setItem('username', data.result.username);
              localStorage.setItem('name', data.result.name);
              localStorage.setItem('role', data.result.role);
              
              // Ë®≠ÁΩÆÁï∂ÂâçÁî®Êà∂
              currentUser = {
                username: data.result.username,
                name: data.result.name,
                role: data.result.role
              };
              
              // Èö±ËóèÁôªÂÖ•Áï´Èù¢
              document.getElementById('loginScreen').style.display = 'none';
              
              // Êõ¥Êñ∞Áî®Êà∂‰ø°ÊÅØÈ°ØÁ§∫
              updateUserInfo();
              
              // ÂàùÂßãÂåñÊáâÁî®
              callGAS('getSubfolders')
                .then(data => {
                  if (data.success) {
                    populateFolderDropdown(data.result);
                  } else {
                    console.error("Error:", data.error);
                  }
                })
                .catch(err => console.error("Fetch error:", err));
            } else {
              loginError.textContent = data.error || 'ÁôªÂÖ•Â§±Êïó';
              loginError.style.display = 'block';
            }
          })
          .catch(err => {
            console.error('ÁôªÂÖ•ÈåØË™§:', err);
            loginError.textContent = 'ÁôªÂÖ•ÁôºÁîüÈåØË™§ÔºåË´ãÁ®çÂæåÂÜçË©¶';
            loginError.style.display = 'block';

      // ÁôªÂá∫ÂáΩÊï∏
      function logoutUser() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('username');
        localStorage.removeItem('name');
        localStorage.removeItem('role');
        currentUser = null;
        document.getElementById('loginScreen').style.display = 'flex';
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        document.getElementById('loginError').style.display = 'none';
      }

      // Êõ¥Êñ∞Áî®Êà∂‰ø°ÊÅØÈ°ØÁ§∫
      function updateUserInfo() {
        if (currentUser) {
          document.getElementById('userName').textContent = currentUser.name || currentUser.username;
          document.getElementById('userRole').textContent = currentUser.role || '';
        }
      }

      // Ë™øÁî® Google Apps Script
      function callGAS(action, params = {}, useToken = true) {
        // Â¶ÇÊûúÈúÄË¶Å token ‰∏î‰∏çÊòØÁôªÂÖ•Êìç‰ΩúÔºåÊ∑ªÂä† token
        if (useToken && action !== 'login') {
          const token = localStorage.getItem('authToken');
          if (token) {
            params.token = token;
          }
        }
        
        const query = new URLSearchParams({ action, ...params });
        const url = GAS_WEBAPP_URL + "?" + query.toString();

        return fetch(url)
          .then(response => {
            if (!response.ok) {
              throw new Error("HTTP error, status=" + response.status);
            }
            return response.json();
          })
          .then(data => {
            // Ê™¢Êü•ÊòØÂê¶ÈúÄË¶ÅÈáçÊñ∞ÁôªÂÖ•
            if (data.needLogin) {
              localStorage.removeItem('authToken');
              document.getElementById('loginScreen').style.display = 'flex';
              throw new Error('ÈúÄË¶ÅÈáçÊñ∞ÁôªÂÖ•');
            }
            return data;
          });
      }

      // Â°´ÂÖÖÈÉ®ÈñÄ‰∏ãÊãâÈÅ∏ÂñÆ
      function populateFolderDropdown(folders) {
        const select = document.getElementById('folderSelect');
        // Ê∏ÖÁ©∫ÈÅ∏È†ÖÔºåÂè™‰øùÁïôÁ¨¨‰∏ÄÂÄã
        select.innerHTML = '<option value="">Ë´ãÈÅ∏Êìá...</option>';
        
        folders.forEach(folder => {
          const option = document.createElement('option');
          option.value = folder.id;
          option.textContent = folder.name;
          select.appendChild(option);

      }

      // ËºâÂÖ•Ê™îÊ°à
      function loadFiles() {
        const folderId = document.getElementById('folderSelect').value;
        if (!folderId) return;
        
        const keyword = document.getElementById('searchInput').value;
        
        callGAS('getFiles', { folderId, keyword })
          .then(data => {
            if (data.success) {
              populateFileDropdown(data.result);
            } else {
              console.error("Error:", data.error);
            }
          })
          .catch(err => console.error("Fetch error:", err));
      }

      // Â°´ÂÖÖÊ™îÊ°à‰∏ãÊãâÈÅ∏ÂñÆ
      function populateFileDropdown(files) {
        const select = document.getElementById('fileSelect');
        // Ê∏ÖÁ©∫ÈÅ∏È†ÖÔºåÂè™‰øùÁïôÁ¨¨‰∏ÄÂÄã
        select.innerHTML = '<option value="">Ë´ãÈÅ∏Êìá...</option>';
        
        files.forEach(file => {
          const option = document.createElement('option');
          option.value = file.id;
          option.textContent = file.name;
          option.dataset.mimeType = file.mimeType;
          select.appendChild(option);
        });
      }

      // È°ØÁ§∫Ê™îÊ°à
      function showFile() {
        const fileSelect = document.getElementById('fileSelect');
        const fileId = fileSelect.value;
        if (!fileId) {
          document.getElementById('result').innerHTML = '';
          return;
        }
        
        const fileName = fileSelect.options[fileSelect.selectedIndex].text;
        const folderSelect = document.getElementById('folderSelect');
        const folderName = folderSelect.options[folderSelect.selectedIndex].text;
        
        callGAS('getFilePreviewUrl', { fileId })
          .then(data => {
            if (data.success) {
              displayFile(data.result);
              // Ë®òÈåÑÊ™¢Á¥¢
              callGAS('logRetrieval', { 
                vendorName: folderName, 
                fileName: fileName,
                username: currentUser ? currentUser.name || currentUser.username : ''
              });
            } else {
              console.error("Error:", data.error);
            }
          })
          .catch(err => console.error("Fetch error:", err));
      }

      // È°ØÁ§∫Ê™îÊ°àÂÖßÂÆπ
      function displayFile(fileInfo) {
        const resultDiv = document.getElementById('result');
        
        // Âà§Êñ∑Ê™îÊ°àÈ°ûÂûã
        if (fileInfo.mimeType === 'application/pdf' || 
            fileInfo.mimeType.includes('google-apps')) {
          // PDF Êàñ Google Êñá‰ª∂Ôºå‰ΩøÁî® iframe ÂµåÂÖ•
          resultDiv.innerHTML = `<iframe src="${fileInfo.url}" allowfullscreen></iframe>`;
        } else {
          // ÂÖ∂‰ªñÊ™îÊ°àÈ°ûÂûãÔºåÊèê‰æõ‰∏ãËºâÈÄ£Áµê
          resultDiv.innerHTML = `<a href="${fileInfo.url}" class="download-link" target="_blank">‰∏ãËºâ ${fileInfo.name}</a>`;
        }
      }

      // È°ØÁ§∫Áµ±Ë®àË≥áÊñô

      function closeModal() {

      // Áπ™Ë£ΩÂúñË°®
      function drawCharts(data) {
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(() => {

          if (data.vendors.length > 0) {

            const vendorsOptions = {

          }
        });
      }

      // ÊåâÈàïÊ≥¢Á¥ãÊïàÊûú
      function createRipple(event) {
        const button = event.currentTarget;
        
        const circle = document.createElement("span");
        const diameter = Math.max(button.clientWidth, button.clientHeight);
        const radius = diameter / 2;
        
        circle.style.width = circle.style.height = `${diameter}px`;
        circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
        circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
        circle.classList.add("ripple");
        
        const ripple = button.getElementsByClassName("ripple")[0];
        if (ripple) {
          ripple.remove();
        }
        
        button.appendChild(circle);
      }
