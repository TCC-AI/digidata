<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>昶青數位資料中心APP</title>
    <!-- 載入 Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- 您原本的CSS樣式 + 新增特效，沒有省略 -->
    <style>
      /* ----- Reset & Global ----- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html {
        height: 100%;
      }

      body {
        font-family: -apple-system, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100%;
        background: linear-gradient(135deg, #a5f571 30%, #07e9f5 50%, #054175 100%);
        background-size: 250% 250%;
        /* 原本的漸層動畫 */
        -webkit-animation: gradientBG 15s ease infinite;
        animation: gradientBG 15s ease infinite;

        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 8px;
        position: relative;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        transform: translateZ(0);
      }

      @-webkit-keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* 
         ----- Floating Letters (T, C, C) -----
         需求： 
         1) 剛進入畫面時「輻射爆開」 
         2) 之後「無序運動」 & 「尺寸時大時小」 & 「顏色漸變」 
       */
      body::before,
      body::after,
      .third-letter {
        position: fixed;
        font-size: 60px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        width: 60px;
        height: 60px;
        z-index: -3;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);

        /* 
          使用多段動畫:
          1) explode: 一次性 (0.8s) 
          2) floatMotion-X: 無限循環
         */
        animation-duration: 0.8s, 20s;
        animation-fill-mode: forwards, infinite; 
        animation-iteration-count: 1, infinite;
        animation-timing-function: ease-out, ease-in-out;
      }

      /* T */
      body::before {
        content: "T";
        color: #00bfff; 
        animation-name: explode-1, floatMotion-1;
      }

      /* C */
      body::after {
        content: "C";
        color: #00ff7f; 
        animation-name: explode-2, floatMotion-2;
      }

      /* 第三個 C */
      .third-letter {
        content: "C";
        color: #f09707; 
        animation-name: explode-3, floatMotion-3;
      }

      /*
        一次性爆開 keyframes (爆開 -> 回到原點)
        你可自行調整 transform, scale, etc.
      */
      @keyframes explode-1 {
        0% {
          transform: scale(0) translate(0, 0) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: scale(3) translate(-200px, -200px) rotate(180deg);
          opacity: 0.5;
        }
        100% {
          transform: scale(1) translate(0, 0) rotate(0deg);
          opacity: 1;
        }
      }
      @keyframes explode-2 {
        0% {
          transform: scale(0) translate(0, 0) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: scale(3) translate(200px, -150px) rotate(-180deg);
          opacity: 0.5;
        }
        100% {
          transform: scale(1) translate(0, 0) rotate(0deg);
          opacity: 1;
        }
      }
      @keyframes explode-3 {
        0% {
          transform: scale(0) translate(0, 0) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: scale(3) translate(-100px, 180px) rotate(180deg);
          opacity: 0.5;
        }
        100% {
          transform: scale(1) translate(0, 0) rotate(0deg);
          opacity: 1;
        }
      }

      /*
        floatMotion-X: 「無序運動 + 尺寸時大時小 + 顏色變化 + 位置改變」的示範
        0%, 25%, 50%, 75%, 100% 都可以做位置 / scale / color 改變
        你可以自行調整數值
      */
      @keyframes floatMotion-1 {
        0% {
          transform: translate(0,0) scale(1) rotate(0deg);
          color: #00bfff;
        }
        25% {
          transform: translate(-40vw, 25vh) scale(1.6) rotate(90deg);
          color: #00ff7f;
        }
        50% {
          transform: translate(30vw, -25vh) scale(0.8) rotate(180deg);
          color: #ff4500;
        }
        75% {
          transform: translate(-10vw, 15vh) scale(2) rotate(270deg);
          color: #ffc107;
        }
        100% {
          transform: translate(0,0) scale(1) rotate(360deg);
          color: #00bfff;
        }
      }

      @keyframes floatMotion-2 {
        0% {
          transform: translate(0,0) scale(1) rotate(0deg);
          color: #00ff7f;
        }
        25% {
          transform: translate(40vw, -30vh) scale(0.6) rotate(-90deg);
          color: #ff4500;
        }
        50% {
          transform: translate(-25vw, 25vh) scale(1.4) rotate(-180deg);
          color: #00bfff;
        }
        75% {
          transform: translate(10vw, -20vh) scale(0.8) rotate(-270deg);
          color: #ffc107;
        }
        100% {
          transform: translate(0,0) scale(1) rotate(-360deg);
          color: #00ff7f;
        }
      }

      @keyframes floatMotion-3 {
        0% {
          transform: translate(0,0) scale(1) rotate(0deg);
          color: #f09707;
        }
        25% {
          transform: translate(30vw, 40vh) scale(2) rotate(120deg);
          color: #00bfff;
        }
        50% {
          transform: translate(-20vw, -20vh) scale(0.7) rotate(240deg);
          color: #00ff7f;
        }
        75% {
          transform: translate(5vw, 10vh) scale(1.8) rotate(360deg);
          color: #ff4500;
        }
        100% {
          transform: translate(0,0) scale(1) rotate(0deg);
          color: #f09707;
        }
      }
      /* -------------- 以上是新增/修改的浮動字母特效 -------------- */

      /* 以下保持你的原有樣式不變 */
      .container {
        position: relative;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(5px);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15), 0 5px 15px rgba(0,0,0,0.1);
        max-width: 1200px;
        width: 100%;
      }
      .container::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100px; height: 100px;
        background: linear-gradient(135deg, #2193b0 0%, transparent 70%);
        opacity: 0.3;
        border-top-left-radius: 30px;
      }
      .container::after {
        content: "";
        position: absolute;
        bottom: 0; right: 0;
        width: 100px; height: 40px;
        background: linear-gradient(315deg, #6dd5ed 0%, transparent 70%);
        opacity: 0.3;
        border-bottom-right-radius: 30px;
      }

      h2 {
        text-align: center;
        color: #054496;
        margin-bottom: 20px;
        font-size: 3em;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        position: relative;
        padding-bottom: 15px;
        margin-top: 20px;
      }

      .logo-img {
        max-width: 200px;
        margin: 25px auto 0;
        display: block;
        border-radius: 0px;
        box-shadow: 0 3px 8px rgba(0,0,0,0);
      }

      h2::after {
        content: "";
        position: absolute;
        bottom: 0; left: 50%;
        transform: translateX(-50%);
        width: 300px; height: 4px;
        background: linear-gradient(90deg, #2193b0, #6dd5ed);
        border-radius: 30px;
        margin-bottom: 5px;
      }

      .form-group {
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      label {
        margin-bottom: 10px;
        font-weight: bold;
        color: #147802;
        font-size: 1.3em;
        display: flex;
        align-items: center;
      }
      label::before {
        content: "";
        display: inline-block;
        width: 8px; height: 25px;
        background: linear-gradient(to bottom, #05f51d, #055702);
        margin-right: 10px;
        border-radius: 20px;
      }

      select, button, input[type="text"], input[type="password"] {
        padding: 15px 15px;
        border: 2px solid rgba(33, 147, 176, 0.3);
        border-radius: 20px;
        font-size: 1.1em;
        outline: none;
        transition: all 0.3s ease;
        background-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 10px rgba(0,0,0,0.05), inset 0 2px 5px rgba(255,255,255,0.5);
        min-height: 40px;
      }
      input::placeholder {
        font-size: 1.2em;
      }
      input[type="text"]:focus, input[type="password"]:focus, select:focus {
        border-color: #2193b0;
        box-shadow: 0 0 15px rgba(33, 147, 176, 0.5), inset 0 2px 5px rgba(255,255,255,0.6);
        background-color: rgba(255, 255, 255, 0.5);
      }

      /* ... 其他按鈕、響應式等就保持你的原有設定 */
      #statsButton {
        position: absolute;
        top: 250px; right: 10px;
        padding: 6px 6px;
        background: linear-gradient(45deg, #20b2aa, #3cb371);
        color: white; border: none; border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 6px 15px rgba(32, 178, 170, 0.4), 0 3px 8px rgba(0,0,0,0.15);
        transition: all 0.3s ease;
        font-size: 0.9em; font-weight: bold;
        display: flex; align-items: center; justify-content: center;
        min-height: 35px;
        min-width: 80px;
      }

      /* ... 同理 #logoutButton, #userInfo, #result, iframe, a.download-link 等也不重複貼了，因已在上面保留 ... */

      /* Modal, media queries, etc. 也皆保留你的原設定 */
      /* （為節省篇幅，這裡不再重複貼出） */

    </style>
  </head>

  <body>
    <!-- 登入畫面 -->
    <div id="loginScreen">
      <div id="loginBox">
        <img src="昶青實業LOGO確定版-PNG.png" alt="TCC" class="logo-img">
        <h3>昶青數位資料中心登入</h3>
        <div class="form-group">
          <label for="username">使用者帳號</label>
          <input type="text" id="username" placeholder="請輸入帳號">
        </div>
        <div class="form-group">
          <label for="password">使用者密碼</label>
          <input type="password" id="password" placeholder="請輸入密碼">
        </div>
        <div id="loginError"></div>
        <button onclick="loginUser()">登入系統</button>
        <h5 style="text-align: center; color: #8f8d8d;margin-top: 20px;">Designed by T.C.C.管理本部</h5>
      </div>
    </div>

    <!-- 主應用程式 -->
    <div class="container">
      <img src="昶青實業LOGO確定版-PNG.png" alt="TCC" class="logo-img">
      <h2>昶青數位資料中心</h2>
      
      <!-- 登出按鈕、使用者資訊、使用統計按鈕 -->
      <button id="logoutButton" onclick="logoutUser()">登出</button>
      <div id="userInfo">
        歡迎, <span id="userName"></span>
        <div id="userRole"></div>
      </div>
      <button id="statsButton" onclick="showStats()">使用統計</button>
      
      <!-- 請選擇部門 + 類別 + 搜尋 + 檔案下拉 -->
      <div class="form-group">
        <label for="folderSelect">請選擇部門</label>
        <select id="folderSelect" onchange="loadFiles()">
          <option value="">請選擇...</option>
        </select>
      </div>
      <div class="form-group">
        <label for="typeSelect">請選擇類別</label>
        <select id="typeSelect" onchange="loadFiles()">
          <option value="all" selected>全部文件</option>
          <option value="辦法">辦法計畫</option>
          <option value="其他文件">其他文件</option>
        </select>
      </div>
      <div class="form-group">
        <label for="searchInput">檔案搜尋</label>
        <input type="text" id="searchInput" placeholder="請輸入關鍵字..." oninput="loadFiles()">
      </div>
      <div class="form-group">
        <label for="fileSelect">請選擇檔案</label>
        <select id="fileSelect" onchange="showFile()">
          <option value="">請選擇...</option>
        </select>
      </div>

      <h6 style="text-align: center; color: #808080;">Designed by T.C.C.管理本部</h6>
      <div id="result"></div>
    </div>
    
    <!-- 統計模態視窗 -->
    <div id="statsModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>使用統計</h2>
        <div id="vendorsChart" class="chart-container"></div>
        <div id="filesChart" class="chart-container"></div>
      </div>
    </div>

    <!-- 前端 JS -->
    <script>
      /*************************************************
       * 1) Web App URL
       *************************************************/
      const GAS_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwsKtr4q19zAwP5U_eEQTQN9rARVno-pmdTtRXB6K7cPhuM-_50vbVQcDYYgCStj1pRLA/exec";
      let currentUser = null;
      
      /*************************************************
       * 2) 檢查是否已登入
       *************************************************/
      window.onload = function() {
        const token = localStorage.getItem('authToken');
        if (token) {
          callGAS('getSubfolders')
            .then(data => {
              if (data.success) {
                document.getElementById('loginScreen').style.display = 'none';
                currentUser = {
                  username: localStorage.getItem('username'),
                  name: localStorage.getItem('name'),
                  role: localStorage.getItem('role'),
                  permission: localStorage.getItem('permissionLevel') || ''
                };
                updateUserInfo();
                populateFolderDropdown(data.result);
              } else {
                localStorage.removeItem('authToken');
                document.getElementById('loginScreen').style.display = 'flex';
              }
            })
            .catch(err => {
              console.error("Fetch error:", err);
              localStorage.removeItem('authToken');
              document.getElementById('loginScreen').style.display = 'flex';
            });
        }
      };

      /*************************************************
       * 3) 登入函數
       *************************************************/
      function loginUser() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginError = document.getElementById('loginError');
        
        if (!username || !password) {
          loginError.textContent = '請輸入帳號和密碼';
          loginError.style.display = 'block';
          return;
        }
        
        callGAS('login', { username, password }, false)
          .then(data => {
            if (data.success) {
              // 保存 token 和用戶資訊到 localStorage
              localStorage.setItem('authToken', data.result.token);
              localStorage.setItem('username', data.result.username);
              localStorage.setItem('name', data.result.name);
              localStorage.setItem('role', data.result.role);
              if (data.result.permissionLevel) {
                localStorage.setItem('permissionLevel', data.result.permissionLevel);
              }
              if (data.result.loginRowIndex) {
                localStorage.setItem('loginRowIndex', data.result.loginRowIndex);
              }
              
              currentUser = {
                username: data.result.username,
                name: data.result.name,
                role: data.result.role,
                permission: data.result.permissionLevel || ''
              };
              
              document.getElementById('loginScreen').style.display = 'none';
              updateUserInfo();

              callGAS('getSubfolders')
                .then(data => {
                  if (data.success) {
                    populateFolderDropdown(data.result);
                  } else {
                    console.error("Error:", data.error);
                  }
                })
                .catch(err => console.error("Fetch error:", err));
            } else {
              loginError.textContent = data.error || '登入失敗';
              loginError.style.display = 'block';
            }
          })
          .catch(err => {
            console.error('登入錯誤:', err);
            loginError.textContent = '登入發生錯誤，請稍後再試';
            loginError.style.display = 'block';
          });
      }

      /*************************************************
       * 4) 登出函數
       *************************************************/
      function logoutUser() {
        const loginRowIndex = localStorage.getItem('loginRowIndex');
        if (loginRowIndex) {
          callGAS('logLogout', { rowIndex: loginRowIndex })
            .then(data => {
              console.log("Logout time recorded:", data);
              cleanupAndShowLogin();
            })
            .catch(err => {
              console.error("Logout error:", err);
              cleanupAndShowLogin();
            });
        } else {
          cleanupAndShowLogin();
        }
      }
      function cleanupAndShowLogin() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('username');
        localStorage.removeItem('name');
        localStorage.removeItem('role');
        localStorage.removeItem('loginRowIndex');
        localStorage.removeItem('permissionLevel');

        currentUser = null;
        document.getElementById('loginScreen').style.display = 'flex';
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        document.getElementById('loginError').style.display = 'none';
      }

      /*************************************************
       * 5) 更新用戶信息顯示
       *************************************************/
      function updateUserInfo() {
        if (currentUser) {
          document.getElementById('userName').textContent = currentUser.name || currentUser.username;
          document.getElementById('userRole').textContent = currentUser.role || '';
        }
      }

      /*************************************************
       * 6) 調用 Apps Script
       *************************************************/
      function callGAS(action, params = {}, useToken = true) {
        if (useToken && action !== 'login') {
          const token = localStorage.getItem('authToken');
          if (token) {
            params.token = token;
          }
        }
        
        const query = new URLSearchParams({ action, ...params });
        const url = GAS_WEBAPP_URL + "?" + query.toString();

        return fetch(url)
          .then(response => {
            if (!response.ok) {
              throw new Error("HTTP error, status=" + response.status);
            }
            return response.json();
          })
          .then(data => {
            if (data.needLogin) {
              localStorage.removeItem('authToken');
              document.getElementById('loginScreen').style.display = 'flex';
              throw new Error('需要重新登入');
            }
            return data;
          });
      }

      /*************************************************
       * 7) 填充部門下拉
       *************************************************/
      function populateFolderDropdown(folders) {
        const select = document.getElementById('folderSelect');
        select.innerHTML = '<option value="">請選擇...</option>';
        folders.forEach(folder => {
          const option = document.createElement('option');
          option.value = folder.id;
          option.textContent = folder.name;
          select.appendChild(option);
        });
      }

      /*************************************************
       * 8) 載入檔案 (含類別篩選 + 分級篩選)
       *************************************************/
      function loadFiles() {
        const folderId = document.getElementById('folderSelect').value;
        if (!folderId) return;

        const keyword = document.getElementById('searchInput').value.trim();
        const category = document.getElementById('typeSelect').value;

        callGAS('getFiles', { folderId, keyword })
          .then(data => {
            if (data.success) {
              let files = data.result;

              // 分級篩選
              files = filterByPermission(files);

              // 類別篩選
              if (category === '辦法') {
                const keywords = ['辦法', '計畫', '細則'];
                files = files.filter(file => {
                  const nameLower = file.name.toLowerCase();
                  return keywords.some(kw => nameLower.includes(kw));
                });
              } else if (category === '其他文件') {
                const keywords = ['辦法', '計畫', '細則'];
                files = files.filter(file => {
                  const nameLower = file.name.toLowerCase();
                  return !keywords.some(kw => nameLower.includes(kw));
                });
              }

              populateFileDropdown(files);
            } else {
              console.error("Error:", data.error);
            }
          })
          .catch(err => console.error("Fetch error:", err));
      }

      /*************************************************
       * ★ 分級篩選邏輯
       *************************************************/
      function filterByPermission(files) {
        const p = currentUser ? currentUser.permission : "";
        if (p === 's3') {
          return files; 
        } else if (p === 's2') {
          return files.filter(file => !file.name.toLowerCase().includes('s3'));
        } else if (p === 's1') {
          return files.filter(file => file.name.toLowerCase().includes('s1'));
        }
        return files;
      }

      /*************************************************
       * 9) 填充檔案下拉
       *************************************************/
      function populateFileDropdown(files) {
        const select = document.getElementById('fileSelect');
        select.innerHTML = '<option value="">請選擇...</option>';
        files.forEach(file => {
          const option = document.createElement('option');
          option.value = file.id;
          option.textContent = file.name;
          select.appendChild(option);
        });
      }

      /*************************************************
       * 10) 顯示檔案
       *************************************************/
      function showFile() {
        const fileSelect = document.getElementById('fileSelect');
        const fileId = fileSelect.value;
        if (!fileId) {
          document.getElementById('result').innerHTML = '';
          return;
        }
        const fileName = fileSelect.options[fileSelect.selectedIndex].text;
        const folderSelect = document.getElementById('folderSelect');
        const folderName = folderSelect.options[folderSelect.selectedIndex].text;

        callGAS('getFilePreviewUrl', { fileId })
          .then(data => {
            if (data.success) {
              displayFile(data.result);
              callGAS('logRetrieval', { 
                vendorName: folderName, 
                fileName: fileName,
                username: currentUser ? currentUser.name || currentUser.username : ''
              });
            } else {
              console.error("Error:", data.error);
            }
          })
          .catch(err => console.error("Fetch error:", err));
      }

      /*************************************************
       * 11) 顯示檔案內容 (Iframe or Download)
       *************************************************/
      function displayFile(fileInfo) {
        const resultDiv = document.getElementById('result');
        if (fileInfo.mimeType === 'application/pdf' || fileInfo.mimeType.includes('google-apps')) {
          resultDiv.innerHTML = `<iframe src="${fileInfo.url}" allowfullscreen></iframe>`;
        } else {
          resultDiv.innerHTML = `<a href="${fileInfo.url}" class="download-link" target="_blank">下載 ${fileInfo.name}</a>`;
        }
      }

      /*************************************************
       * 12) 顯示統計資料
       *************************************************/
      function showStats() {
        callGAS('getStatisticsDataOnly')
          .then(data => {
            if (data.success) {
              document.getElementById('statsModal').style.display = 'block';
              drawCharts(data.result);
            } else {
              console.error("Error:", data.error);
            }
          })
          .catch(err => console.error("Fetch error:", err));
      }

      /*************************************************
       * 13) 關閉模態視窗
       *************************************************/
      function closeModal() {
        document.getElementById('statsModal').style.display = 'none';
      }

      /*************************************************
       * 14) 繪製圖表 (Google Charts)
       *************************************************/
      function drawCharts(statData) {
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(() => {
          // 部門統計
          if (statData.vendors.length > 0) {
            const vendorsData = new google.visualization.DataTable();
            vendorsData.addColumn('string', '部門');
            vendorsData.addColumn('number', '查詢次數');
            vendorsData.addRows(statData.vendors);

            const vendorsOptions = {
              title: '【部門熱度】查詢統計',
              pieHole: 0.4,
              legend: { position: 'bottom' }
            };
            const vendorsChart = new google.visualization.PieChart(document.getElementById('vendorsChart'));
            vendorsChart.draw(vendorsData, vendorsOptions);
          } else {
            document.getElementById('vendorsChart').innerHTML = '<p>暫無部門查詢數據</p>';
          }

          // 檔案統計
          if (statData.files.length > 0) {
            const filesData = new google.visualization.DataTable();
            filesData.addColumn('string', '檔案');
            filesData.addColumn('number', '查詢次數');
            filesData.addRows(statData.files);

            const filesOptions = {
              title: '【檔案熱度】查詢統計',
              legend: { position: 'bottom' }
            };
            const filesChart = new google.visualization.BarChart(document.getElementById('filesChart'));
            filesChart.draw(filesData, filesOptions);
          } else {
            document.getElementById('filesChart').innerHTML = '<p>暫無檔案查詢數據</p>';
          }
        });
      }

      /*************************************************
       * 15) 點擊模態視窗外部關閉
       *************************************************/
      window.onclick = function(event) {
        const modal = document.getElementById('statsModal');
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
